<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      // comparison operation
      console.log(typeof "true");
      console.log(5 == 5); // == check equality value
      console.log(5 == 5.0);
      console.log(5 === "5.0"); //=== check equality for value and type
      console.log(5 + 5 == 4 + 6);

      //if else ladder
      console.log("checking if you can drive");
      let age = 65;
      if (age > 65) {
        console.log("you cannot drive");
      } else if (age > 18) {
        console.log("you can drive");
      } else {
        console.log("use bicycle");
      }
    </script>
  </body>
</html>
