<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add</title>
  </head>
  <body>
    <h1>Addition</h1>
    <p>Go to Console</p>
    <script>
      let a = 40;
      console.log("Value of a", a);
      let b = 90;
      console.log("Value of b", b);
      let c = a + b;
      console.log("addition is ", c);
      a += 4;
      console.log("New Value of a", a);
    </script>
  </body>
</html>
