<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd Even</title>
  </head>
  <body>
    <script>
      function isOdd(num) {
        let rem = num % 2;
        let isOdd = rem == 1;
        return isOdd;
      }
      console.log(isOdd(4));
      console.log(isOdd(5));
      console.log(isOdd(0));
      console.log(isOdd(9999));
    </script>
  </body>
</html>
