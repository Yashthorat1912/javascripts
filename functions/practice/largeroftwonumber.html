<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larger if Two Number</title>
  </head>
  <body>
    <script>
      function larger(num1, num2) {
        if (num1 > num2) {
          return "Num1 is Greater " + num1;
        } else if (num1 < num2) {
          return "Num2 is Greater" + num2;
        } else {
          return "Number is equal" + num1;
        }
      }
      console.log(larger(4, 5));
      console.log(larger(44, 5));
      console.log(larger(4, 4));
    </script>
  </body>
</html>
