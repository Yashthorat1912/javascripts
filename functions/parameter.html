<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        let sum = a + b;
        return sum;
      }
      console.log(sum(8, 9));
      console.log(sum(9, -5));
      console.log(sum(18, 5.9));
      let num = sum(4, 5);
      console.log(num);
    </script>
  </body>
</html>
